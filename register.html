<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Oasis - Регистрация</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="app-container">
    <!-- Header -->
    <header id="main-header" class="header">
      <div class="header-container container">
        <div class="header-left">
          <a href="index.html" class="logo">
            <span class="logo-text">Art Oasis</span>
          </a>
        </div>
        <div class="header-right">
          <a href="login.html" class="btn btn-outline">Войти</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="login-section">
        <div class="login-container">
          <h2 class="section-title">Регистрация</h2>
          <p class="section-description">Создайте новый аккаунт Art Oasis</p>
          <form id="register-form" class="auth-form">
            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input
                type="text"
                id="username"
                name="name"
                required
                placeholder="Введите имя"
              />
            </div>
            <div class="form-group">
              <label for="email">Электронная почта</label>
              <input
                type="email"
                id="email"
                name="login"
                required
                placeholder="Введите e-mail"
              />
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Введите пароль"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Зарегистрироваться
            </button>
            <p class="auth-link">
              Уже есть аккаунт? <a href="login.html">Войти</a>
            </p>
          </form>
          <div id="register-message" class="message"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="copyright">
          <a href="index.html" class="logo">
            <span class="logo-text">Art Oasis</span>
          </a>
          <p>
            © <span id="current-year"></span> Art Oasis. Все права защищены.
          </p>
        </div>
        <div class="footer-right">
          <a href="#" class="footer-link">Условия</a>
          <a href="#" class="footer-link">Конфиденциальность</a>
          <a href="#" class="footer-link">Контакты</a>
        </div>
      </div>
    </footer>

    <script src="./scripts/setFile.js"></script>
    <script src="./scripts/service.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/request.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
